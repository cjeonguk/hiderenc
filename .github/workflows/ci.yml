name: CI

on:
  push:
    tags: v*

jobs:
  build:
    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v3

      - name: Use Node.js 16
        uses: actions/setup-node@v3
        with:
          node-version: 16
          cache: 'yarn'

      - run: yarn install --frozen-lockfile
      - run: yarn webpack
      - run: yarn dist
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - run: yarn dist:mac-arm64
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create CHANGELOG.md
        id: set_changelog
        run: |
          echo "# ${{ github.ref }} ($(date +'%Y-%m-%d'))\n\n" > CHANGELOG.md
          git log --format=%s v${{ github.ref }} | sed 's/\n/\n* /g' >> CHANGELOG.md
          echo "::set-output name=changelog::$(cat CHANGELOG.md)"

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          body: ${{ steps.set_changelog.outputs.changelog }}
          draft: false
          prerelease: false

      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: './dist/Hider Setup ${{ github.ref }}.exe'
          asset_name: 'Hider Setup ${{ github.ref }}.exe'
          asset_content_type: application/exe

      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: './dist/hider-${{ github.ref }}.zip'
          asset_name: 'hider-${{ github.ref }}.zip'
          asset_content_type: application/zip

      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: './dist/Hider-${{ github.ref }}.dmg'
          asset_name: 'Hider-${{ github.ref }}.dmg'
          asset_content_type: application/dmg

      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: './dist/Hider-${{ github.ref }}-arm64.dmg'
          asset_name: 'Hider-${{ github.ref }}-arm64.dmg'
          asset_content_type: application/dmg
